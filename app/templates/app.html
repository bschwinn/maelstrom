{% extends "base.html" %}

{% block content %}
{% raw %}

<!-- main tab'ed content -->
<div id="mainTabs">
	<tabset vertical="false" type="tabs">
    	<tab heading="Profiles">
    		<ng-include src="'s/js/templates/brewProfileTab.html'" />
    	</tab>
    	<tab heading="App Settings">
    		<ng-include src="'s/js/templates/appSettingsTabView.html'" />
    	</tab>
    	<tab heading="IO Controllers">
    		<ng-include src="'s/js/templates/ioTabView.html'" />
    	</tab>
    	<tab heading="debugger">
    		<ng-include src="'s/js/templates/debugTabView.html'" />
    	</tab>
	</tabset>
</div>

<!-- modal dialog for device logs -->
<div id="deviceLogs" class="modal fade" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" id="myModalLabel">Device Logs</h4>
			</div>
			<div class="modal-body" brew-auto-scroll>
				<div ng-repeat="entry in deviceLogEntries">
				{{ entry.msg + '(' + entry.source + ')' }}
				</div>
			</div>
			<div class="modal-footer">
			 	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

{% endraw %}
{% endblock %}
